name: timekeeper-security

"on":
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Vet
        run: go vet ./...
      - name: Vulnerability check
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...
